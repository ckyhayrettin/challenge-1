<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>challenge-1</title>
</head>

<body>
    <section class="section">
        <form action="#">
            <div class="img-container">
                <img src="/img/icon-star.svg" alt="stars">
            </div>
            <h1 class="title">how did we do?</h1>
            <p class="text">please let us know how we did with your support request all feedback all appreciated to help
                us
                improve our offering!</p>
            <div class="number">
                <ul>
                    <li><a class="val" href="#">1</a></li>
                    <li><a class="val" href="#">2</a></li>
                    <li><a class="val" href="#">3</a></li>
                    <li><a class="val" href="#">4</a></li>
                    <li><a class="val" href="#">5</a></li>
                </ul>
            </div>
            <button class="btn">submit</button>
        </form>
    </section>
    <section class="show">
        <div class="container">
            <div class="container-img">
                <img src="/img/illustration-thank-you.svg" alt="">
            </div>
            <button class="close-btn">you selected <span class="number-value">4</span> out of 5</button>
            <h1 class="container-title">Thank you!</h1>
            <p class="container-text">we appreciate you taking the time to give a rating. if you ever need more support,
                don't hesitate to get
                in touch!
            </p>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
